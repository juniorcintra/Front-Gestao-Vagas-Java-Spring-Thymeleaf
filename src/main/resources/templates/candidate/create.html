<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>Cadastro do Candidato</title>
  </head>
  <body class="bg-gray-900 h-screen flex justify-center items-center">
    <form
      method="post"
      class="flex flex-col gap-4 max-w-80"
      th:action="@{/candidate/signIn}"
      id="submitForm"
      th:object="${candidate}"
    >
      <p class="text-white w-full text-center text-4xl">Gestão de Vagas</p>
      <div class="flex flex-col gap-4">
        <div class="flex flex-col w-full">
          <label class="text-white" htmlFor="email">E-mail</label>
          <input
            type="email"
            name="email"
            id="email"
            class="bg-gray-50 text-gray-900 p-2 rounded-sm focus:outline-none focus:ring-green-600 focus:ring-2"
            th:field="*{email}"
          />
        </div>
        <div class="flex flex-col w-full">
          <label class="text-white" htmlFor="name">Nome</label>
          <input
            type="text"
            name="name"
            id="name"
            class="bg-gray-50 text-gray-900 p-2 rounded-sm focus:outline-none focus:ring-green-600 focus:ring-2"
            th:field="*{name}"
          />
        </div>
        <div class="flex flex-col w-full">
          <label class="text-white" htmlFor="username">Usuário</label>
          <input
            type="text"
            name="username"
            id="username"
            class="bg-gray-50 text-gray-900 p-2 rounded-sm focus:outline-none focus:ring-green-600 focus:ring-2"
            th:field="*{username}"
          />
        </div>
        <div class="flex flex-col w-full">
          <label class="text-white" htmlFor="description">Descrição</label>
          <textarea
            name="description"
            id="description"
            class="bg-gray-50 text-gray-900 p-2 rounded-sm focus:outline-none focus:ring-green-600 focus:ring-2"
            th:field="*{description}"
          ></textarea>
        </div>
        <div class="flex flex-col w-full">
          <label class="text-white" htmlFor="password">Senha</label>
          <input
            type="password"
            name="password"
            id="password"
            class="bg-gray-50 text-gray-900 p-2 rounded-sm focus:outline-none focus:ring-green-600 focus:ring-2"
            th:field="*{password}"
          />
        </div>
        <div class="flex flex-col w-full">
          <label class="text-white" htmlFor="confirmPassword"
            >Confirme sua senha</label
          >
          <input
            type="password"
            name="confirmPassword"
            id="confirmPassword"
            class="bg-gray-50 text-gray-900 p-2 rounded-sm focus:outline-none focus:ring-green-600 focus:ring-2"
          />
        </div>

        <p class="text-red-600 text-center hidden" id="error_message">
          As senhas não conferem
        </p>

        <button
          class="bg-green-900 w-full p-4 rounded-sm cursor-pointer text-white hover:bg-green-700"
          type="submit"
        >
          Cadastrar
        </button>
        <a
          class="bg-black w-full p-4 rounded-sm cursor-pointer text-white hover:bg-gray-700"
          href="/candidate/login"
        >
          Login
        </a>
      </div>
    </form>
  </body>
  <script>
    document.getElementById("submitForm").addEventListener("submit", (e) => {
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (password !== confirmPassword) {
        e.preventDefault();
        document.getElementById("error_message").classList.remove("hidden");
      }
    });
  </script>
</html>
