<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>Login do Candidato</title>
  </head>
  <body class="bg-gray-900 h-screen flex justify-center items-center">
    <form
      method="post"
      class="flex flex-col gap-4 max-w-80"
      th:action="@{/candidate/signIn}"
    >
      <p class="text-white w-full text-center text-4xl">Gestão de Vagas</p>
      <div class="flex flex-col gap-4">
        <div class="flex flex-col w-full">
          <label class="text-white" htmlFor="username">Usuário</label>
          <input
            type="text"
            name="username"
            id="username"
            class="bg-gray-50 text-gray-900 p-2 rounded-sm focus:outline-none focus:ring-green-600 focus:ring-2"
          />
        </div>
        <div class="flex flex-col w-full">
          <label class="text-white" htmlFor="password">Senha</label>
          <input
            type="password"
            name="password"
            id="password"
            class="bg-gray-50 text-gray-900 p-2 rounded-sm focus:outline-none focus:ring-green-600 focus:ring-2"
          />
        </div>

        <p
          class="text-red-600 text-center"
          th:if="${error_message}"
          th:text="${error_message}"
        ></p>

        <button
          class="bg-green-900 w-full p-4 rounded-sm cursor-pointer text-white hover:bg-green-700"
          type="submit"
        >
          Entrar
        </button>
        <button
          class="bg-black w-full p-4 rounded-sm cursor-pointer text-white hover:bg-gray-700"
          type="button"
        >
          Crie sua conta
        </button>
      </div>
    </form>
  </body>
</html>
